plugins {
    id("org.openapi.generator") version "5.4.0"
    id("groovy")
    id("com.github.johnrengelman.shadow") version "7.1.2"
    id("io.micronaut.application") version "3.3.2"
}


version = "0.1"
group = "com.kodebjorn"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java { srcDirs = [] }    // no source dirs for the java compiler
        groovy { srcDirs = ["src/main/java", "src/main/groovy"] }  // compile   everything in src/ with groovy
    }
}

dependencies {
    annotationProcessor('io.micronaut.security:micronaut-security-annotations:3.5.0')
    annotationProcessor("io.micronaut.data:micronaut-data-processor:3.3.0")
    annotationProcessor('io.micronaut:micronaut-http-validation:3.4.1')
    annotationProcessor("io.micronaut.openapi:micronaut-openapi:4.0.1")
    compileOnly 'org.projectlombok:lombok:1.18.22'
    implementation 'org.codehaus.groovy:groovy-all:3.0.10'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    implementation('io.micronaut:micronaut-http-client:3.4.1')
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-crypto
    implementation 'org.springframework.security:spring-security-crypto:5.6.2'
    // https://mvnrepository.com/artifact/commons-logging/commons-logging
    implementation 'commons-logging:commons-logging:1.2'
    implementation("io.swagger.core.v3:swagger-annotations")
    implementation 'io.micronaut.data:micronaut-data-model:3.3.0'
    implementation('io.micronaut:micronaut-jackson-databind:3.4.1')
    implementation('io.micronaut:micronaut-runtime:3.4.1')
    implementation('io.micronaut.flyway:micronaut-flyway:5.2.0')
    implementation('io.micronaut.sql:micronaut-jdbc-hikari:4.2.2')
    implementation("io.micronaut.data:micronaut-data-hibernate-jpa:3.3.0")
    implementation('jakarta.annotation:jakarta.annotation-api:2.0.0')
    implementation('io.micronaut.security:micronaut-security-jwt:3.5.0')
    implementation('io.micronaut.reactor:micronaut-reactor:2.2.2')
    implementation('io.micronaut.reactor:micronaut-reactor-http-client:2.2.2')
    runtimeOnly('ch.qos.logback:logback-classic:1.2.11')
    runtimeOnly('org.postgresql:postgresql:42.3.3')
    testImplementation('org.testcontainers:postgresql:1.16.3')
    testImplementation('org.testcontainers:spock:1.16.3')
    testImplementation('org.testcontainers:testcontainers:1.16.3')
    implementation('io.micronaut:micronaut-validation:3.4.1')

}


application {
    mainClass.set("com.kodebjorn.Application")
}
java {
    sourceCompatibility = JavaLanguageVersion.of(17)
    targetCompatibility = JavaLanguageVersion.of(17)
}

graalvmNative.toolchainDetection = false
micronaut {
    runtime("netty")
    testRuntime("spock2")
    processing {
        incremental(true)
        annotations("com.kodebjorn.*")
    }
}

openApiGenerate {
    generatorName = "typescript-fetch"
    inputSpec = "$buildDir/classes/groovy/main/META-INF/swagger/curiousbear-0.1.yml".toString()
    outputDir = "${projectDir}/../curiousbear-frontend/generated".toString()
    apiPackage = "com.kodebjorn"
    modelPackage = "com.kodebjorn.models"
}
build.finalizedBy('openApiGenerate')